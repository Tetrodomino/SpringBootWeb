<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 50px;">
    <h1>Hello world</h1>
    <hr>

    <!-- name parameter 받기-->
    <h2><span th:text="${name}">마리아</span>님 환영합니다</h2>

    <!-- 파라메터를 받은 span 태그 안에 값을 넣으면 (마리아)
    파라메터를 받지 않으면 해당 값을 나오게 함
    -->
</body>
</html>
