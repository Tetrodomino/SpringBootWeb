<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {padding: 3px;}
    </style>
</head>
<body style="margin: 50px;">
    <h1>사용자 정보 수정</h1>
    <hr>
    <form action="/sb/user/update" method="post">
        <input type="hidden" name="uid" th:value="${user.uid}"><br>
        <input type="text" th:value="${user.uid}" disabled><br>
        <input type="password" name="pwd"><br>
        <input type="password" name="pwd2"><br>
        <input type="text" name="uname" th:value="${user.uname}"><br>
        <input type="text" name="email" th:value="${user.email}"><br>
        <input type="submit" value="제출">
    </form>
</body>
</html>
