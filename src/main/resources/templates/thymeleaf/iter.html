<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {padding: 3px;}
        .even { background-color: bisque;}
        .odd {background-color: aquamarine;}
    </style>
</head>
<body style="margin: 50px;">
    <h1>반복문</h1>
    <hr>

    <!-- 테이블에 반복문 사용해서 리스트 출력 -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        
        <!-- th:each - 반복문 -->
        <tr th:each="member: ${memberList}">
            <td th:text="${member.mid}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.age}"></td>
        </tr>
    </table>



    <!-- ul에 적용시키기 -->
    <ul th:each="member: ${memberList}">
        <li>[[${member}]]</li> <!-- 그냥 member째로 사용하는 것도 가능 -->
    </ul>



    <!-- memberStat을 이용해서 번호 출력하기 -->
    <table border="1">
        <tr>
            <th>No.</th>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        
        <tr th:each="member, memberStat: ${memberList}">
            <td th:text="${memberStat.count}"></td>
            <td th:text="${member.mid}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.age}"></td>
        </tr>
    </table>


    <!-- 삼항연산자를 이용해서 홀수랑 짝수번째 배경색을 바꾸기 -->
    <ul th:each="member: ${memberList}">
        <li th:class="${member.mid % 2 == 0 ? 'even' : 'odd'}">[[${member}]]</li>
    </ul>


    <!-- 각종 상태를 이용하여 내용 추가 -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>나이</th>
            <th>count</th>
            <th>index</th>
            <th>size</th>
            <th>even</th>
            <th>odd</th>
            <th>first</th>
            <th>last</th>
            <th>current</th>
        </tr>
        
        <tr th:each="member, memberStat: ${memberList}">
            <td th:text="${member.mid}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.age}"></td>
            <td th:text="${memberStat.count}"></td> <!-- 현재 갯수 (1부터 시작) -->
            <td th:text="${memberStat.index}"></td> <!-- 현재 번호 (0부터 시작) -->
            <td th:text="${memberStat.size}"></td> <!-- memberList의 크기 -->
            <td th:text="${memberStat.even}"></td> <!-- 짝수(count 기준) -->
            <td th:text="${memberStat.odd}"></td> <!-- 홀수 -->
            <td th:text="${memberStat.first}"></td> <!-- 첫 번째 요소 -->
            <td th:text="${memberStat.last}"></td> <!-- 마지막 요소 -->
            <td th:text="${memberStat.current}"></td> <!-- 현재 요소의 개체값을 리턴 -->
        </tr>
    </table>
</body>
</html>
